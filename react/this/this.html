<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="../js/react.js"></script>
<script src="../js/react-dom.js"></script>
<script src="../js/browser.js"></script>
<script type="text/babel">
    var This = React.createClass({
        getInitialState: function() {
            return {like: false};
        },
        handleClick: function() {
            this.setState({
                like: !this.state.like
            })
        },
        render: function() {
            let txt = this.state.like ? "like" : "unlike";
            return (
                    <p onClick={this.handleClick}>{txt}</p>
            )
        }
    });

    ReactDOM.render(<This />, document.querySelector("#app"))
</script>
</body>
</html>
