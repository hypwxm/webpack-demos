<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="../js/react.js"></script>
<script src="../js/react-dom.js"></script>
<script src="../js/browser.js"></script>
<script type="text/babel">

    var Spread = React.createClass({
        render: function() {

            return (
                    <div>
                        {this.props.name} is a {this.props.job}
                    </div>

            )
        }
    });

    var obj = {
        name: 1,
        job: 2
    }

    ReactDOM.render(<Spread {...obj}/>, document.querySelector("#app"))

</script>
</body>
</html>
